{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
    <tr>
        <th scope="col"># сотрудника</th>
        <th scope="col">Имя работника</th>
        <th scope="col">Статус</th>

    </tr>
    </thead>
    <tbody>
    {%for worker in workers%}
    <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{worker.login}}</td>
        <td>{{worker.status}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>

{% endblock  %}
