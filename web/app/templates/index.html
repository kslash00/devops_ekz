{% extends 'base.html' %}

{% block content %}

<form class="container-fluid mt-5"method="POST" style="max-width: 20rem;">
    <div class="form-floating mb-3">
        <input autocomplete="off" type="text" class="form-control" name="year" id="year" placeholder="year" value="{{ request.form.year }}" required>
        <label for="year">year</label>
    </div>

    <button class="btn btn-primary w-100" type="submit">Посмотреть</button>
</form>

{% endblock %}
